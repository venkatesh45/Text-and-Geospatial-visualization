<html>
<head>
	<title>Relationship</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>

	.links line {
	  stroke: #999;
	  stroke-opacity: 0.6;
	}

	.nodes circle {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}

	path.link {
	  fill: none;
	  stroke: #666;
	  stroke-width: 1.5px;
	}
	 
	path.link.twofive {
	  opacity: 0.25;
	}
	 
	path.link.fivezero {
	  opacity: 0.50;
	}
	 
	path.link.sevenfive {
	  opacity: 0.75;
	}
	 
	path.link.onezerozero {
	  opacity: 1.0;
	}
	 
	circle {
	  fill: #ccc;
	  stroke: #fff;
	  stroke-width: 1.5px;
	}
	 
	text {
	  fill: #000;
	  font: 10px sans-serif;
	  pointer-events: none;
	}

	</style>
</head>
<body>
<script>

terms = ['american','barack obama', 'united kingdom', 'washington'];

// console.log(terms);
var data;
var relationships = [];

terms.forEach(function(t) {
	if (!relationships[t])
		relationships[t] = [];
});

function sortRelations(obj) {
    var arr = []; 
    for(var key in obj)
    	if (key != 'undefined')
    		arr.push({ 'term': key, 'freq': obj[key] });
    
    return arr.sort(function(a,b){ return b.freq - a.freq });
}

d3.tsv("wikinews.tsv", function(error, data_) {
      if (error) throw error;
    data = data_;
    rs = new Object();


    data.forEach(function(d) {
        d.date = new Date(d["time"]);
        
        var line = d["person"] + "|" + d["location"] + "|" + d["organization"] + "|" + d["miscellaneous"];
        var list = line.split("|");
        
        for (var i=0; i<list.length;i++){
            var term = list[i];

            terms.forEach(function(t) {
            	if (!relationships[t][term])
            		relationships[t][term] = 1;
            	else
            		relationships[t][term]++;
            });
        }
        
	});

    console.log(relationships);

	var force = sortRelations(relationships["barack obama"]).slice(0,50);
	
	var links = [];
	force.forEach(function(f) {
		links.push({ source: "barack obama", target: f.term, value: f.freq });
	});

	force_directed(links);
});

function force_directed(links) {
	//svg.selectAll("body").remove();
	//update(links);
	 var width = 650,
	    height = 400,
	    color = d3.scale.category20c();

	    var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	    console.log(svg);

	var nodes = {};
	 
	// Compute the distinct nodes from the links.
	links.forEach(function(link) {
	    link.source = nodes[link.source] || 
	        (nodes[link.source] = {name: link.source});
	    link.target = nodes[link.target] || 
	        (nodes[link.target] = {name: link.target});
	    link.value = +link.value;
	});
	 
	var force = d3.layout.force()
	    .nodes(d3.values(nodes))
	    .links(links)
	    .size([width, height])
	    .linkDistance(100)
	    .charge(-600)
	    .on("tick", tick)
	    .start();
	 
	// Set the range
	var  v = d3.scale.linear().range([0, 100]);
	 
	// Scale the range of the data
	v.domain([0, d3.max(links, function(d) { return d.value; })]);
	 
	// asign a type per value to encode opacity
	links.forEach(function(link) {
	  if (v(link.value) <= 25) {
	    link.type = "twofive";
	  } else if (v(link.value) <= 50 && v(link.value) > 25) {
	    link.type = "fivezero";
	  } else if (v(link.value) <= 75 && v(link.value) > 50) {
	    link.type = "sevenfive";
	  } else if (v(link.value) <= 100 && v(link.value) > 75) {
	    link.type = "onezerozero";
	  }
	});
	 
	// build the arrow.
	svg.append("svg:defs").selectAll("marker")
	    .data(["end"])      // Different link/path types can be defined here
	  .enter().append("svg:marker")    // This section adds in the arrows
	    .attr("id", String)
	    .attr("viewBox", "0 -5 10 10")
	    .attr("refX", 40)
	    .attr("refY", -1.5)
	    .attr("markerWidth", 6)
	    .attr("markerHeight", 6)
	    .attr("orient", "auto")
	  .append("svg:path")
	    .attr("d", "M0,-5L10,0L0,5");
	 
	// add the links and the arrows
	var path = svg.append("svg:g").selectAll("path")
	    .data(force.links())
	  .enter().append("svg:path")
	    .attr("class", function(d) { return "link " + d.type; })
	    .attr("marker-end", "url(#end)");
	 
	// define the nodes
	var node = svg.selectAll(".node")
	    .data(force.nodes())
	  .enter().append("g")
	    .attr("class", "node")
	    .on("click", click)
	    .on("dblclick", dblclick)
	    .call(force.drag);
	 
	// add the nodes
	node.append("circle")
	    .attr("r",20)
	    .style("fill", function(d) { return color(d.name); });

	 
	// add the text 
	node.append("text")
	    .attr("x", -10)
	    .attr("dy", ".35em")
	    .text(function(d) { return d.name; });
	 
	// add the curvy lines
	function tick() {
	    path.attr("d", function(d) {
	        var dx = d.target.x - d.source.x,
	            dy = d.target.y - d.source.y,
	            dr = Math.sqrt(dx * dx + dy * dy);
	        return "M" + 
	            d.source.x + "," + 
	            d.source.y + "A" + 
	            dr + "," + dr + " 0 0,1 " + 
	            d.target.x + "," + 
	            d.target.y;
	    });
	 
	    node
	        .attr("transform", function(d) { 
	        return "translate(" + d.x + "," + d.y + ")"; });
	}
	 
	// action to take on mouse click
	function click() {
	    d3.select(this).select("text").transition()
	        .duration(750)
	        .attr("x", -18)
	        .style("stroke", "red")
	        .style("stroke-width", ".5px")
	        .style("font", "20px sans-serif");
	    d3.select(this).select("circle").transition()
	        .duration(750)
	        .attr("r", 36);
	}
	 
	// action to take on mouse double click
	function dblclick() {
	    d3.select(this).select("circle").transition()
	        .duration(750)
	        .attr("r", 25);
	    d3.select(this).select("text").transition()
	        .duration(750)
	        .attr("x", -12)
	        .style("stroke", "none")
	        .style("fill", "black")
	        .style("stroke", "none")
	        .style("font", "10px sans-serif");
	}
}

</script>
</body>
</html>
